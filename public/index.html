<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PMU Admissions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>PMU Smart Admissions Form</h1>
  <form id="admissionForm">
    <label>Student ID:</label><input name="studentID" required><br>
    <label>High School %:</label><input name="highSchoolScore" type="number" required><br>
    <label>Qudurat:</label><input name="qudurat" type="number"><br>
    <label>Tahsili:</label><input name="tahsili" type="number"><br>
    <label>IELTS:</label><input name="ielts" type="number" step="0.5"><br>
    <button type="submit">Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
